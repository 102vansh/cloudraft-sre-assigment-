apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "metrics-app.fullname" . }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: localhost
      http:
        paths:
          - path: /counter(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "metrics-app.fullname" . }}
                port:
                  number: {{ .Values.service.port }}
